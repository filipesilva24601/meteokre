<div class="row">
    <div class="col s8 offset-s2">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Your files</h4>
            </li>
            <li class="collection-item" *ngFor="let file of files | async">
                    <span class="select">{{file.id}}</span><a routerLink="/fileview/{{file.id}}"><span class="material-icons">link</span></a>
            </li>
        </ul>
    </div>
</div>
