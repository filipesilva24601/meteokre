<div class="row">
  <div class="col s8 offset-s2">
    <ng-container *ngIf="files$ | async as files; else loading">
      <ul class="collection with-header">
        <li class="collection-header">
          <h5 *ngIf="files.length">Your files</h5>
          <h5 *ngIf="!files.length">You do not have any uploaded files</h5>
        </li>
        <li class="collection-item" *ngFor="let file of files">
          <span class="select">{{ file.id }}</span
          ><a routerLink="/fileview/{{ file.id }}"
            ><span class="material-icons">link</span></a
          >
          <span class="material-icons right interactive" (click)="delete(file.id)">delete_forever</span>
        </li>
      </ul>
    </ng-container>
    <ng-template #loading>
      <ul #loading class="collection with-header">
        <li class="collection-header">
          <h5>Loading files...</h5>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
