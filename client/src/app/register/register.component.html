<div class="row">
    <div class="col s4 offset-s4">
      <form action="#">
        <label for="username"
          >Username <input type="text" name="username" id="username" [(ngModel)]="username"
        /></label>
        <label for="password"
          >Password <input type="password" name="password" id="password" [(ngModel)]="password"
        /></label>
        <button class="btn" (click)="register()">Register</button>
      </form>
    </div>
  </div>
