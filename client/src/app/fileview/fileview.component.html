<div class="halign-wrapper">
  <div class="row">
    <div class="col s12">
      <div>
        <label for="fileId"
          ><span>File ID</span>
          <input type="text" id="fileId" [(ngModel)]="fileId"
        /></label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div>
        <label for="encKey"
          ><span>Decryption Key</span>
          <input
            id="encKey"
            type="text"
            [class.valid]="keyIsValid"
            [class.invalid]="!keyIsValid"
            [(ngModel)]="encryptionKey"
            (ngModelChange)="validate($event)"
          />
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn" (click)="getFile()" [disabled]="!keyIsValid">
        Fetch and decrypt
      </button>
    </div>
  </div>
  <div class="row" *ngIf="image">
    <div class="col s12">
      <img [src]="image" />
    </div>
  </div>
  <div class="row" *ngIf="text">
    <div class="col s12">
      <div class="input-field">
        <textarea
          id="editor"
          [ngModel]="text"
          class="materialize-textarea"
        ></textarea>
      </div>
    </div>
    <a class="right" *ngIf="url" [href]="url" [download]="fileInfo.fileName"><div class="btn">Download File</div></a>
  </div>
  <div class="row" *ngIf="url">
    <div class="col s12">
    </div>
  </div>
</div>
