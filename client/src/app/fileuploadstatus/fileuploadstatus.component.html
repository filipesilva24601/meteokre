<td class="file-name"><span class="select">{{file ? file.name : (fileName ? fileName: "No file name given yet")}}</span></td>
<ng-container *ngIf="fileid">
    <td>
        <div><b>File ID: </b></div>
        <span class="select">{{fileid}}</span><a routerLink="/fileview/{{fileid}}"><span class="material-icons">link</span></a>
        <div><b>Decryption Key: </b></div>
        <span class="select">{{ivKey}}#{{encKey}}</span>
    </td>
</ng-container>
<ng-container *ngIf="!fileid">
    <td>
        <div *ngIf="!showProgress">
            {{message}}
        </div>
        <div *ngIf="showProgress">
            <progress [max]="total" [value]="progress"></progress>
        </div>
</td>
</ng-container>
